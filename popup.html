<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threads Profile Extractor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 360px;
        max-height: 500px;
        overflow-y: auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
        color: #e0e0e0;
      }

      body::-webkit-scrollbar {
        width: 4px;
      }

      body::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      .header {
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        color: #888;
      }

      .content {
        padding: 16px 20px;
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 11px;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .toggle-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .filter-row {
        margin-bottom: 12px;
      }

      .filter-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #e0e0e0;
        font-size: 13px;
        outline: none;
        transition: border-color 0.2s;
      }

      .filter-input::placeholder {
        color: #666;
      }

      .filter-input:focus {
        border-color: #667eea;
      }

      .btn-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
        background: rgba(255, 255, 255, 0.1);
      }

      .btn-icon:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .btn-icon-danger:hover {
        background: rgba(239, 68, 68, 0.3);
      }

      .footer-actions {
        display: flex;
        gap: 12px;
        margin-bottom: 8px;
      }

      .toggle-switch {
        position: relative;
        width: 44px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.2);
        transition: 0.3s;
        border-radius: 24px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      .toggle-switch input:checked + .toggle-slider {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      .profile-list {
        margin-top: 8px;
      }

      .profile-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .profile-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .profile-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        background: rgba(255, 255, 255, 0.1);
      }

      .profile-info {
        flex: 1;
        overflow: hidden;
      }

      .profile-name {
        font-size: 13px;
        font-weight: 500;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .profile-meta {
        font-size: 11px;
        color: #888;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .empty-state {
        text-align: center;
        padding: 24px;
        color: #666;
      }

      .empty-state-icon {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .empty-state-text {
        font-size: 13px;
        line-height: 1.5;
      }

      .footer {
        padding: 12px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
        font-size: 12px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .tabs {
        display: flex;
        gap: 0;
        margin-bottom: 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 4px;
      }

      .tab-btn {
        flex: 1;
        padding: 8px 12px;
        border: none;
        background: transparent;
        color: #888;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .tab-btn:hover {
        color: #e0e0e0;
      }

      .tab-btn.active {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .location-stats-list {
        margin-top: 8px;
      }

      .location-stat-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .location-stat-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .location-info {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
        overflow: hidden;
      }

      .location-content {
        flex: 1;
        overflow: hidden;
      }

      .location-name {
        font-size: 13px;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .location-count {
        font-size: 13px;
        font-weight: 600;
        color: #667eea;
        background: rgba(102, 126, 234, 0.15);
        padding: 4px 10px;
        border-radius: 12px;
        min-width: 32px;
        text-align: center;
      }

      .location-bar {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 6px;
        overflow: hidden;
      }

      .location-bar-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üìã <span data-i18n="popupTitle">Threads Profile Extractor</span></h1>
      <p data-i18n="popupSubtitle">Extract profile info from your feed</p>
    </div>

    <div class="content">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="profileCount">0</div>
          <div class="stat-label" data-i18n="profiles">Profiles</div>
        </div>
        <div class="stat-card toggle-card">
          <label class="toggle-switch">
            <input type="checkbox" id="autoQueryToggle" checked />
            <span class="toggle-slider"></span>
          </label>
          <div class="stat-label" data-i18n="autoQuery">Auto-query</div>
        </div>
      </div>

      <div class="tabs">
        <button
          class="tab-btn active"
          data-tab="profiles"
          data-i18n="tabProfiles"
        >
          Profiles
        </button>
        <button class="tab-btn" data-tab="locations" data-i18n="tabLocations">
          Location Stats
        </button>
      </div>

      <div id="profilesTab" class="tab-content active">
        <div class="filter-row">
          <input
            type="text"
            id="locationFilter"
            class="filter-input"
            placeholder="Filter by location..."
          />
        </div>

        <div class="profile-list" id="profileList">
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-text" data-i18n="emptyState">
              No profiles extracted yet.<br />
              Browse Threads to capture profile info.
            </div>
          </div>
        </div>
      </div>

      <div id="locationsTab" class="tab-content">
        <div class="location-stats-list" id="locationStatsList">
          <div class="empty-state">
            <div class="empty-state-icon">üìç</div>
            <div class="empty-state-text" data-i18n="noLocationStats">
              No location data yet.<br />
              Browse Threads to capture profile locations.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-actions">
        <button class="btn-icon" id="exportBtn" data-i18n-title="exportTitle">
          üì•
        </button>
        <button class="btn-icon" id="copyBtn" data-i18n-title="copyTitle">
          üìã
        </button>
        <button
          class="btn-icon btn-icon-danger"
          id="clearBtn"
          data-i18n-title="clearTitle"
        >
          üóëÔ∏è
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

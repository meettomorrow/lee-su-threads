name: Release Extension

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Set to 'true' in repository settings to enable Firefox signing
      # Repository Settings â†’ Secrets and variables â†’ Actions â†’ Variables tab â†’ New repository variable
      # Name: ENABLE_FIREFOX_SIGNING, Value: true
      # Requires FIREFOX_API_KEY and FIREFOX_API_SECRET to be configured in Secrets tab
      ENABLE_FIREFOX_SIGNING: ${{ vars.ENABLE_FIREFOX_SIGNING || 'false' }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update version in manifests
        run: |
          jq ".version = \"$VERSION\"" src/manifest.json > temp.json && mv temp.json src/manifest.json
          jq ".version = \"$VERSION\"" src/manifest.firefox.json > temp.json && mv temp.json src/manifest.firefox.json
          jq ".version = \"$VERSION\"" src/manifest.firefox-direct.json > temp.json && mv temp.json src/manifest.firefox-direct.json

      - name: Build Chrome and Firefox AMO version
        run: |
          echo "ðŸ”¨ Building Chrome and Firefox AMO version (no update_url, version ${VERSION})..."
          npm run build:firefox-amo

      - name: Build Firefox self-hosted version (with update_url)
        if: env.ENABLE_FIREFOX_SIGNING == 'true'
        run: |
          echo "ðŸ”¨ Building Firefox self-hosted version (different add-on ID, version ${VERSION})..."
          npm run build:firefox-self-hosted

      - name: Package extensions
        run: bash scripts/package.sh

      - name: Validate packaged files exist
        run: |
          if [ ! -f "dist-zip/lee-su-threads-chrome-v${VERSION}.zip" ]; then
            echo "Error: Chrome package not found"
            exit 1
          fi
          if [ ! -f "dist-zip/lee-su-threads-firefox-v${VERSION}-amo.zip" ]; then
            echo "Error: Firefox AMO package not found"
            exit 1
          fi
          echo "âœ… All required packages created successfully"

      - name: Sign Firefox extension (self-distributed)
        if: env.ENABLE_FIREFOX_SIGNING == 'true'
        timeout-minutes: 8
        run: |
          npx web-ext sign \
            --source-dir=dist/firefox-direct \
            --artifacts-dir=dist-zip \
            --api-key=${{ secrets.FIREFOX_API_KEY }} \
            --api-secret=${{ secrets.FIREFOX_API_SECRET }} \
            --channel=unlisted \
            --no-input

      - name: Rename signed Firefox extension
        if: env.ENABLE_FIREFOX_SIGNING == 'true'
        run: |
          if [ -f dist-zip/lee_su_threads_direct-*.xpi ]; then
            mv dist-zip/lee_su_threads_direct-*.xpi dist-zip/lee-su-threads-firefox-v${VERSION}-direct-install.xpi
          fi

      - name: Validate signed extension exists
        if: env.ENABLE_FIREFOX_SIGNING == 'true'
        run: |
          if [ ! -f "dist-zip/lee-su-threads-firefox-v${VERSION}-direct-install.xpi" ]; then
            echo "Error: Signed extension not found"
            exit 1
          fi

      - name: Generate update manifest
        if: env.ENABLE_FIREFOX_SIGNING == 'true'
        run: |
          sed "s/VERSION_PLACEHOLDER/${VERSION}/g" updates.json.template > dist-zip/updates.json

      - name: Create GitHub Release (with signed Firefox)
        if: env.ENABLE_FIREFOX_SIGNING == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-zip/lee-su-threads-chrome-v*.zip
            dist-zip/lee-su-threads-firefox-v*-amo.zip
            dist-zip/lee-su-threads-firefox-v*-direct-install.xpi
            dist-zip/updates.json
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (without signing)
        if: env.ENABLE_FIREFOX_SIGNING != 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-zip/lee-su-threads-chrome-v*.zip
            dist-zip/lee-su-threads-firefox-v*-amo.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
